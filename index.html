<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon-img" />
      <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Nome ou número"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">Anterior &lt;</button>
        <button class="button btn-next">Próximo &gt;</button>
      </div>
      <img src="./img/pokedex.png" alt="Pokedex" class="pokedex" />
    </main>
  </body>
</html>
